<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sean's Used Sports Equipment Store</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <script src="utils.js"></script>
        <script defer src="contact.js"></script>
    </head>
    <body>
        <header>
                <a href="faq.html">FAQs</a>
                <a href="index.html">Sean's Used Sports Equipment Store</a>
                <a href="cart.html">Cart</a>
        </header>
        <main>
            <p id="response"></p>
            <div id="prompt">
                <p>If you would like to get into contact with us, please submit your name, email, and any feedback you might have!</p>
            </div>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <a href="contact.html">Contact</a>
        </footer>
    </body>
</html>
